{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block content %}

    <div style="margin-bottom: 10%; margin-top: 2%;">
        <h1 style="text-align: center;">Login For Surprise</h1>
        <div class="container">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-warning">Login</button>
            </form>
            <div style="text-align: center; padding: 5em;">
                <h2>Don't have an account?</h2>
                <a href="{% url 'register' %}">Click here to sign up</a>
            </div>
        </div>
    </div>

{% endblock %}
