{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% load static %}
{% load crispy_forms_tags %}
{% block title %}
    Sign Up
{% endblock %}

{% block content %}

    <div style="margin-bottom: 10%; margin-top: 3%;">
        <h1 style="text-align: center;">Sign Up for Surprise</h1>
        <div class="container">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-warning">Sign Up</button>
            </form>
            <div style="text-align: center; padding: 5em;">
                <h2>Have an account?</h2>
                <a href="{% url 'login' %}">Click here to login</a>
            </div>
        </div>
    </div>

{% endblock %}
